{% extends "base.html" %}


{% block content %}


<form class="navbar-form navbar-left" action="/search" method="POST" style="margin-left: 5%; margin-bottom: 3%;">
    <div class="input-group" >
        <input class="form-control" placeholder="Search" name="search_value" id="srch-term" type="text">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>


<table class="table table-hover" style="width:90%; margin-left: 5%; " align="center">
    <thead>
        <tr>

            <th >Title</th>
            <th >Author:</th>
            <th>Year:</th>
            <th>Price:</th>
            <th>Action:</th>
        </tr>
    </thead>
    <tbody>
        {%for row in rows: %}
        <tr>
            {%for col in row[1:4]: %}
            <td>{{col}}</td>
            {%endfor%}
            <td align = "right"> {{'%0.2f'| format(row[4]|float)}} </td>
            <td><a href="/details/{{row[0]}}">Details</a><br>
        </tr>
        {%endfor%}
    </tbody>
</table>





{% endblock %}
