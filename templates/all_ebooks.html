{% extends "base.html" %}


{% block content %}



<table style="margin-left: 5%; margin-bottom: 3%;">
    <td>
<form class="navbar-form navbar-left" action="/search" method="POST">
    <div class="input-group">
        <input class="form-control" placeholder="Search" name="search_value" id="srch-term" type="text">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form></td>
<td><a href="/new_ebook"><input type="button" class="btn btn-default" value="Add eBook"></a></td>
</table>

<table class="table table-hover" style="width:90%; height: 100%;" align="center">
    <thead>
        <tr>
            <th style="width:41%">Title</th>
            <th style="width:41%">Author:</th>
            <th style="width:5%">Year:</th>
            <th style="width:6%">Price:</th>
            <th style="width:2%"></th>
            <th style="width:5%">Action:</th>
        </tr>
    </thead>
    <tbody>
        {%for row in rows: %}
        <tr>
            {%for col in row[1:4]: %}
            <td>{{col}}</td>
            {%endfor%}
            <td align = "right"> {{'%0.2f'| format(row[4]|float)}} </td>
            <td></td>
            <td align = "left">
                <a href="/edit_ebook/{{row[0]}}"> Edit </a>
                <br>
                <a href="/delete_ebook/{{row[0]}}"> Delete </a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>



{% endblock %}
